<!DOCTYPE html>
<html>
    <head>
        <link href="formularios.css" rel="stylesheet" type="text/css" />
        <title>Formularios en HTML</title>
    </head>
    <body>
        <form>
            <h1 class="main-title">FORMULARIOS CON HTML</h1>
            <div>
                <p>
                    <strong>Nombre:
                        <input type="text" name="nombreusuario"/>
                    </strong>
                </p>
                <p>
                    <strong>Correo:
                        <input type="email" name="correousuario"/>
                    </strong>
                </p>
                <p>
                    <strong>Contraseña:
                        <input type="password" name="contraseña"/>
                    </strong>
                </p>
                <p>
                    <strong>Deja un comentario:
                        <div>
                            <textarea type="" cols="20" rows="20" name="comentario">
                            </textarea>
                        </div>
                    </strong>
                </p>
            </div>
        </form>
    </body>
</html>
